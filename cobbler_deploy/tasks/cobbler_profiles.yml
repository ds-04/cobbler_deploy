- block:

   - name: Check each profile exists in cobbler
     ansible.builtin.shell: cobbler profile report --name={{ item.name }}
     ignore_errors: true
     changed_when: "'No profile' in profile_check.stdout"
     register: profile_check
     with_items:
      - "{{ cobbler_profiles }}"

   - name: Cobbler profile add
     ansible.builtin.command: cobbler profile add --name={{ item.item.name }} --distro={{ item.item.distro }} --enable-menu=no --kernel-options={{ item.item.kernel_options | default("") }} --autoinstall={{ item.item.kickstart | default("{{ Default_cobbler_kickstart }}") }}
     when: item.changed
     with_items:
      - "{{ profile_check.results }}"

   - name: Cobbler profile edit - Ensure any changes are realised (will not remove)
     ansible.builtin.command: cobbler profile edit --name={{ item.name }} --distro={{ item.distro }} --enable-menu=no --kernel-options={{ item.kernel_options | default("") }} --autoinstall={{ item.kickstart | default("{{ Default_cobbler_kickstart }}") }}
     with_items:
      - "{{ cobbler_profiles }}"

   # Enchancement remove profiles

   - name: Cobbler sync
     ansible.builtin.command: cobbler sync
     register: sync_comm

  become: true

...
